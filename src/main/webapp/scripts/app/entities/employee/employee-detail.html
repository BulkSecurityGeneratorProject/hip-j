
<div>
    <h2><span translate="jhipsterApp.employee.detail.title">Employee</span> {{employee.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="jhipsterApp.employee.firstname">Firstname</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{employee.firstname}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.employee.lastname">Lastname</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{employee.lastname}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.employee.age">Age</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{employee.age}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.employee.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{employee.email}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="employee"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
