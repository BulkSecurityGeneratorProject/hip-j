<div>
    
        <div class="header">
            <span translate="jhipsterApp.stock_airwaybill.home.title">Stock_airwaybills</span>
            <md-button ng-hide="actionButton" ng-click="showForm=true; actionButton=true;" class="action">Create</md-button>
            <md-button ng-show="actionButton" ng-click="showForm=false; actionButton=false" class="action">Close</md-button>
        </div>
        <md-content md-theme="altTheme" ng-show="showForm" layout-padding>
            <form name="editForm" ng-submit="save()">
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>ID</label>
                        <input ng-model="stock_airwaybill.id" readonly>
                    </md-input-container>
                    

                        <md-input-container flex>
                            <label translate="jhipsterApp.stock_airwaybill.awb">Awb</label>
                            <input ng-model="stock_airwaybill.awb">
                        </md-input-container>

                        <md-input-container flex>
                            <label translate="jhipsterApp.stock_airwaybill.status">Status</label>
                            <input ng-model="stock_airwaybill.status">
                        </md-input-container>







      <md-select placeholder="Placeholder"  name="courier" ng-model="stock_airwaybill.courier.id">
        <md-option ng-repeat="courier in couriers" value="{{courier.id}}">{{courier.name}}</md-option>
      </md-select>




      


      <md-select placeholder="Placeholder"  name="payment_type" ng-model="stock_airwaybill.payment_type.id">
        <md-option ng-repeat="payment_type in payment_types" value="{{payment_type.id}}">{{payment_type.name}}</md-option>
      </md-select>




      



                </div>
                <md-button md-theme="default" type="button" ng-click="clear();" class="action">Clear</md-button>
                <md-button md-theme="default" class="action">Save</md-button>
            </form>
        </md-content>
        <div id="grid" ui-grid-pinning ui-grid-edit ui-grid-cellNav ui-grid="gridOptions" class="grid"></div>
</div>
</div>
