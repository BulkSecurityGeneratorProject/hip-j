
<div>
    <h2><span translate="jhipsterApp.noon.detail.title">Noon</span> {{noon.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="jhipsterApp.noon.first">First</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{noon.first}}" readonly>

                <tr>
                    <td>
                        <span translate="jhipsterApp.noon.last">Last</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{noon.last}}" readonly>

                <tr>

                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{noon.age}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.noon.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{noon.email}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
