
<div>
    <h2><span translate="jhipsterApp.cluster.detail.title">Cluster</span> {{cluster.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="jhipsterApp.cluster.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{cluster.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.cluster.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{cluster.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.cluster.type">Type</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{cluster.type}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="cluster"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
