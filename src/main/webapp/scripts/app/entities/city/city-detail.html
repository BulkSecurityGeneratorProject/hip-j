
<div>
    <h2><span translate="jhipsterApp.city.detail.title">City</span> {{city.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="jhipsterApp.city.code">Code</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{city.code}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.city.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{city.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.city.region">region</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{city.region.name}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="city"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
