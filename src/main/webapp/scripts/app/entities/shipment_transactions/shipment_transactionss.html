<div>
    
        <div class="header">
            <span translate="jhipsterApp.shipment_transactions.home.title">Shipment_transactionss</span>
            <md-button ng-hide="actionButton" ng-click="showForm=true; actionButton=true;" class="action">Create</md-button>
            <md-button ng-show="actionButton" ng-click="showForm=false; actionButton=false" class="action">Close</md-button>
        </div>
        <md-content md-theme="altTheme" ng-show="showForm" layout-padding>
            <form name="editForm" ng-submit="save()">
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>ID</label>
                        <input ng-model="shipment_transactions.id" readonly>
                    </md-input-container>
                    

                        <md-input-container flex>
                            <label translate="jhipsterApp.shipment_transactions.orderRef">Order ref</label>
                            <input ng-model="shipment_transactions.orderRef">
                        </md-input-container>

                        <md-input-container flex>
                            <label translate="jhipsterApp.shipment_transactions.invoiceId">Invoice Id</label>
                            <input ng-model="shipment_transactions.invoiceId">
                        </md-input-container>

                        <md-input-container flex>
                            <label translate="jhipsterApp.shipment_transactions.shipmentId">Shipment Id</label>
                            <input ng-model="shipment_transactions.shipmentId">
                        </md-input-container>

                        <md-input-container flex>
                            <label translate="jhipsterApp.shipment_transactions.amount">Amount</label>
                            <input ng-model="shipment_transactions.amount">
                        </md-input-container>

                        <md-input-container flex>
                            <label translate="jhipsterApp.shipment_transactions.awb">Awb</label>
                            <input ng-model="shipment_transactions.awb">
                        </md-input-container>

                        <md-input-container flex>
                            <label translate="jhipsterApp.shipment_transactions.status">Status</label>
                            <input ng-model="shipment_transactions.status">
                        </md-input-container>

                        <md-input-container flex>
                            <label translate="jhipsterApp.shipment_transactions.time">Time</label>
                            <input ng-model="shipment_transactions.time">
                        </md-input-container>

                        <md-input-container flex>
                            <label translate="jhipsterApp.shipment_transactions.lbh">Lbh</label>
                            <input ng-model="shipment_transactions.lbh">
                        </md-input-container>

                        <md-input-container flex>
                            <label translate="jhipsterApp.shipment_transactions.in_scan_time">In_scan_time</label>
                            <input ng-model="shipment_transactions.in_scan_time">
                        </md-input-container>

                        <md-input-container flex>
                            <label translate="jhipsterApp.shipment_transactions.description">Description</label>
                            <input ng-model="shipment_transactions.description">
                        </md-input-container>

                        <md-input-container flex>
                            <label translate="jhipsterApp.shipment_transactions.cost">Cost</label>
                            <input ng-model="shipment_transactions.cost">
                        </md-input-container>







      <md-select placeholder="Placeholder"  name="fulfillment_center" ng-model="shipment_transactions.fulfillment_center.id">
        <md-option ng-repeat="fulfillment_center in fulfillment_centers" value="{{fulfillment_center.id}}">{{fulfillment_center.name}}</md-option>
      </md-select>




      


      <md-select placeholder="Placeholder"  name="dest_pincode" ng-model="shipment_transactions.dest_pincode.id">
        <md-option ng-repeat="dest_pincode in dest_pincodes" value="{{dest_pincode.id}}">{{dest_pincode.pincode}}</md-option>
      </md-select>




      


      <md-select placeholder="Placeholder"  name="courier" ng-model="shipment_transactions.courier.id">
        <md-option ng-repeat="courier in couriers" value="{{courier.id}}">{{courier.name}}</md-option>
      </md-select>




      


      <md-select placeholder="Placeholder"  name="payment_service_mapper" ng-model="shipment_transactions.payment_service_mapper.id">
        <md-option ng-repeat="payment_service_mapper in payment_service_mappers" value="{{payment_service_mapper.id}}">{{payment_service_mapper.description}}</md-option>
      </md-select>




      


      <md-select placeholder="Placeholder"  name="master_bag" ng-model="shipment_transactions.master_bag.id">
        <md-option ng-repeat="master_bag in master_bags" value="{{master_bag.id}}">{{master_bag.code}}</md-option>
      </md-select>




      



                </div>
                <md-button md-theme="default" type="button" ng-click="clear();" class="action">Clear</md-button>
                <md-button md-theme="default" class="action">Save</md-button>
            </form>
        </md-content>
        <div id="grid" ui-grid-pinning ui-grid-edit ui-grid-cellNav ui-grid="gridOptions" class="grid"></div>
</div>
</div>
